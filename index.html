<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="game">
        <div class="name">typing speed test game</div>
        <div class="container">
            <div class="message">
                You are playing on
                <span class="lvl"></span>level & you have<span class="seconds"></span>seconds to type the word
            </div>
            <div class="start">start plaing</div>
            <div class="the-word"></div>
            <input type="text" class="input">
            <div class="upcomin-word"></div> 
            <div class="control">
                <div class="time">time left: <span></span> seconde</div>
                <div class="score">score: <span class="got">0 </span>form<span class="total"></span></div>
            </div>
            <div class="finish"></div>
        </div>
       <select name="level" id="level">
        <option >option the level</option>
        <option value="Normal">Normal</option>
        <option value="Hard">Hard</option>
       </select>
       <button class="btn">Play Again</button>
       <div id="carde" class="card text-start">
        
       </div>
       <input class="user" type="text"  name="user name" placeholder="Your Name">
    </div>
